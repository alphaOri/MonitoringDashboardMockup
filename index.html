<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dashboard Mockup</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href='/home/david/node_modules/material-design-icons/iconfont/material-icons.css'>
    <link rel="stylesheet" href='roboto-font.css'>
  </head>
  <body>
  		<div class="MainBackground">
  			<div class="MainTopBar">
				<div class="CardBarTitle">
					Home
				</div>
				<div class="CardBarRight">
					<i class="material-icons md-36">settings</i>
				</div>
    		</div>
    		<div class="CardBoardContainer">
    			<!-- water card -->
    			<div class="CardContainer">
    				<div class="CardBar">
    					<div class="CardBarTitle">
    						Water
    					</div>
    					<div class="CardBarRight">
    						<i class="material-icons md-36">settings_overscan</i>
    					</div>
    				</div>
    				<div class="CardBody">
    					<div class="CardItems" style="width: 75%">
	    					<div class="CardItem">
	    						<div class="CardBodyTextCentered">
	    							usage till now
	    						</div>
	    						<div class="CardBodyTextHighlightCentered">
	    							18.4
                                    <div class="CardBodyUnits">
                                         gallons
                                    </div>
	    						</div>
	    					</div>
	    					<div class="CardItem">
	    						<div class="CardBodyTextCentered">
	    							current usage
	    						</div>
	    						<div class="CardBodyTextHighlightCentered">
	    							2.46
                                    <div class="CardBodyUnits">
                                         gal/min
                                    </div>
	    						</div>
	    					</div>
	    				</div>
	    				<div class="CardItems">
	    					<div class="CardItem" style="width:10%; background-color: var(--text-background-highlight); align-self: flex-start;">
    							<div class="CardItem">
    								<div class="CardBodyText">
    									Today (est.)
    								</div>
    								<div class="CardBodyTextHighlight">
    									80
                                        <div class="CardBodyUnits">
                                             gallons
                                        </div>
    								</div>
    							</div>
		    				</div>
	    					<div class="CardItem" style="width:50%; background-color: var(--text-background); align-self: flex-start;">
    							<div class="CardItem">
    								<div class="CardBodyText">
    									Yesterday
    								</div>
    								<div class="CardBodyTextHighlight">
    									100
                                        <div class="CardBodyUnits">
                                             gallons
                                        </div>
    								</div>
    							</div>
		    				</div>
	    					<div class="CardItem" style="width:100%; background-color: var(--text-background); align-self: flex-start;">
    							<div class="CardItem">
    								<div class="CardBodyText">
    									Average
    								</div>
    								<div class="CardBodyTextHighlight">
    									60
                                        <div class="CardBodyUnits">
                                             gallons
                                        </div>
    								</div>
    							</div>
		    				</div>
	    				</div>
	    			</div>
    			</div>
    			<!-- end water card -->
    		</div>
    	</div>
    </body>
</html>
